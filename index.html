<!DOCTYPE html>
<html>
	<head>
		<title> Todo app </title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<div class="main-container">
			<header class="app-header">
				<h1 class="text-white-align"> Just simple TodoApp </h1>
			</header>
			<section class="app-main-section">
				<div class="todo-title-wrapper">
					<input type="text" class="input" id="todo-title" value="Schedule:-" 
					placeholder="Please enter todo title">
				</div>
				<div class="todo-descrp-wrapper">
					<textarea class="input" id="todo-descrp" value="my schedule" 
					placeholder="Enter Description"></textarea>
				</div>
				<div class="todo-btn-wrapper">
					<button class="input" type="button" id="save-btn">Save Todo</button>
				</div>
				
				
				<div class="show-todo-wrapper">
					<ul id="todo-list">
						
					</ul>
				</div>
			</section>
			<footer class="app-footer">
				<h3 class="text-white-align"> Create your todo list  </h3>
			</footer>
		</div>
		<script src="./js/script.js"> </script>
	</body>
</html>
